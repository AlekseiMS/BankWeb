<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>BankAppWeb</title>
</head>
<body>
    <div id="create">
        <form method="post" action="/account/create">
            <input type="number" name="id" placeholder="Id клиента">
            <input type="submit" value="Создать счет для клиента">
        </form>
    </div>
    <div id="get">
        <form method="get" action="/account/getAccountList">
            <input type="number" name="id" placeholder="Id клиента">
            <input type="submit" value="Получить список счетов клиента">
        </form>
    </div>
    <span th:text="${msg}"></span>

    <table border="1">
        <thead>
        <tr>
            <th> Id </th>
            <th> Имя </th>
            <th> Баланс </th>
            <th> Действия </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accountList}">
                <td><span th:text="${account.id}"> Id </span></td>
                <td><span th:text="${account.name}"> Имя </span></td>
                <td><span th:text="${account.balance}"> Баланс </span></td>
                <td><a>Снять</a> <a>Пополнить</a> <a>Перевести</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
